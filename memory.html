<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="timer-div"></div>
    <button onclick="removeDiv()">delete</button>
    <script>
      let timerDiv = document.getElementById("timer-div");
      let counter = 0;
      setInterval(() => {
        timerDiv.innerText = counter + "";
        console.log("counter", counter);
        counter++;
      }, 1000);

      const removeDiv = () => {
        timerDiv.remove();
      };
    </script>
  </body>
</html>
